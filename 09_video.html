<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가변 동영상</title>
  <style>
    video{
      height: auto;
      max-width: 100%;
    }
    .player{
      position: relative;
      padding-top: 56.25%;
    }
    .player iframe,
    .player video{
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="player">
    <video src="./videos/my-cat.mp4" controls></video>
  </div>
  <div class="player">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/REVJbJmd874" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
</body>
</html>
